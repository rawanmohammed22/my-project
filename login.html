<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
   
</head>
<body>
    <div class="login d-flex justify-content-center align-items-center">
        <div class="rawan d-flex flex-column justify-content-center align-items-center">
            <div class="d-flex flex-column w-100 justify-content-center align-items-center">
                <h1 class="m-auto mb-5">Smart Login System</h1>
                <div class="mb-3 w-75">
                    <input type="email" class="form-controll w-100" id="loginemail" placeholder="Enter Your Email">
                </div>
                <div class="mb-3 w-75">
                    <input type="password" class="form-controll w-100" id="loginpassword" placeholder="Enter Your Password">
                </div>
                <button type="button" onclick="login();" class="btn btn-outline-info w-75" >Login</button>
                <div id="oooo"></div>
            </div>
            <div class="d-flex">
                <h5 class="p-1 pt-4">You don't have an account?</h5>
                <a class="kkk p-1 pt-4" href="index.html">Sign Up</a>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
