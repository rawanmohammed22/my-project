<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <title>Smart Login System</title>
</head>
<body>
    <div class="login d-flex justify-content-center align-items-center">
        <div class="rawan d-flex flex-column justify-content-center align-items-center">
            <div class="d-flex flex-column w-100 justify-content-center align-items-center">
                <h1 class="m-auto mb-5">Smart Login System</h1>
                <div class="mb-3 w-75 d-flex justify-content-center align-items-center">
                    <input type="text" class="form-controll w-100" placeholder="Enter Your Name" id="person">
                </div>
                <div class="mb-3 w-75">
                    <input type="email" class="form-controll w-100" placeholder="Enter Your Email" id="email">
                </div>
                <div class="mb-3 w-75">
                    <input type="password" class="form-controll w-100" placeholder="Enter Your Password" id="pass">
                </div>
                <button type="button" onclick="signfunction();" class="btn btn-outline-info w-75">Sign Up</button>
                <div id="popo"></div>
            </div>
            <div class="d-flex">
                <h5 class="p-1 pt-4">You have an account?</h5>
                <a class="kkk p-1 pt-4" href="login.html">Sign In</a>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
